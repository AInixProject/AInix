---
defines:
    # Types
    - define_new: type
      name: CommandSequence
      default_type_parser: SingleTypeImplParser
      default_object_parser: CmdSeqParser
    - define_new: type
      name: CompoundOperator
      default_type_parser: CommandOperatorParser
      default_object_paser: CommandOperatorObjParser
    - define_new: type
      name: Program
      default_type_parser: ProgramTypeParser
      default_object_parser: ProgramObjectParser
    # Objects
    ###
    # Operators
    - &operator
      define_new: object
      name: "PipeObj"
      children:
            - name: NextCommand
              type: CommandSequence
              required: True
    - << : *operator
      name: "AndObj"
    - << : *operator
      name: "OrObj"
    ###
    - define_new: object
      name: CommandSequenceObj
      children:
            - name: ProgramArg
              type: Program
              required: True
      direct_sibling:
            name: compoundOp
            type: CompoundOperator
...